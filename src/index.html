<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="input-fields">
      <input type="number" id="input-width" placeholder="width" />
      <input type="number" id="input-height" placeholder="height" />
      <button class="ok-button" id="dimensions-button">OK</button>
    </div>
    <div class="card" id="card"></div>
    <button class="generate-buttons" id="generateCard">Generate Card</button>
    <button class="generate-buttons" id="timerGenerator">Timer</button>

    <script src="app.js"></script>
  </body>
</html>
